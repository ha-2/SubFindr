<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubFindr - Subdomain Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">SubFindr</h1>
            <p class="text-gray-600">Discover subdomains of any domain</p>
        </div>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="mb-4">
                <label for="domain" class="block text-gray-700 text-sm font-bold mb-2">
                    Enter domain (example: google.com)
                </label>
                <input 
                    type="text" 
                    id="domain" 
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="example.com"
                >
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Scan mode
                </label>
                <div class="flex gap-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="scanMode" value="basic" class="mr-2" checked>
                        <span>Basic (faster)</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="scanMode" value="aggressive" class="mr-2">
                        <span>Aggressive (more sources, slower)</span>
                    </label>
                </div>
            </div>
            
            <div class="mt-4 flex gap-3">
                <button 
                    id="scanBtn"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    onclick="scanDomain()"
                >
                    Scan Now
                </button>
                
                <button id="downloadBtn"
                        class="px-4 py-2 bg-gray-500 text-white rounded cursor-not-allowed opacity-60"
                        disabled>
                    Download PDF Report
                </button>
            </div>
            
            <div id="scanStatus" class="mt-3 text-sm text-gray-600 hidden">
              Ready.
            </div>

            <div id="progressContainer" class="mt-2 w-full bg-gray-200 rounded-full h-2.5 overflow-hidden hidden">
              <div id="progressBar" class="h-2.5 bg-blue-500 transition-all duration-300" style="width: 0%;"></div>
            </div>
            
            <div id="loading" class="hidden mt-4 text-center">
                <div class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500"></div>
                <p class="ml-2 inline">Scanning...</p>
            </div>
            
            <div id="error" class="hidden mt-4 p-3 bg-red-100 text-red-700 rounded"></div>
            
            <div id="results" class="mt-6 hidden">
                <h2 class="text-xl font-semibold mb-4">Scan Results</h2>
                <div id="summary" class="mb-4 hidden">
                  <p class="text-sm text-gray-700">
                    <span id="totalCount" class="font-semibold">Total: 0</span>
                    <span class="mx-2">|</span>
                    <span id="aliveCount" class="text-green-600 font-semibold">Alive: 0</span>
                    <span class="mx-2">|</span>
                    <span id="deadCount" class="text-red-600 font-semibold">Not alive: 0</span>
                  </p>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white">
                        <thead>
                            <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                                <th class="py-3 px-6 text-left">Subdomain</th>
                                <th class="py-3 px-6 text-left">IP</th>
                                <th class="py-3 px-6 text-left">Alive</th>
                                <th class="py-3 px-6 text-left">Status</th>
                                <th class="py-3 px-6 text-left">Sources</th>
                            </tr>
                        </thead>
                        <tbody id="resultsTable" class="text-gray-600 text-sm font-light">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    
    <script src="/static/app.js"></script>
</body>
</html>
